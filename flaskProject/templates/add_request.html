{% extends "base.html" %}

{% block content %}
<h2>Add New Request</h2>
<form method="POST">
    <label for="request_number">Request Number:</label>
    <input type="text" id="request_number" name="request_number" required>

    <label for="date_added">Date Added:</label>
    <input type="date" id="date_added" name="date_added" required>

    <label for="car_type">Car Type:</label>
    <input type="text" id="car_type" name="car_type" required>

    <label for="car_model">Car Model:</label>
    <input type="text" id="car_model" name="car_model" required>

    <label for="problem_description">Problem Description:</label>
    <textarea id="problem_description" name="problem_description"></textarea>

    <label for="client_name">Client Name:</label>
    <input type="text" id="client_name" name="client_name" required>

    <label for="phone_number">Phone Number:</label>
    <input type="text" id="phone_number" name="phone_number" required>

    <button type="submit">Add Request</button>
</form>
{% endblock %}
