{% extends "base.html" %}

{% block content %}
<h2>Requests</h2>
<table>
    <tr>
        <th>Request Number</th>
        <th>Date Added</th>
        <th>Car Type</th>
        <th>Car Model</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    {% for request in requests %}
    <tr>
        <td>{{ request[1] }}</td>
        <td>{{ request[2] }}</td>
        <td>{{ request[3] }}</td>
        <td>{{ request[4] }}</td>
        <td>{{ request[7] }}</td>
        <td>
            <a href="{{ url_for('view_request', request_id=request[0]) }}">View</a>
            <a href="{{ url_for('edit_request', request_id=request[0]) }}">Edit</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
